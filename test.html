<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Polygon Mesh Background Effect</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #240046 0%, #3c096c 50%, #5a189a 70%, #006494 90%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Container to hold the polygons and lines */
    .mesh {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: transparent;
    }

    /* Multiple polygon layers using clip-path and gradients */
    .polygon {
      position: absolute;
      background: linear-gradient(135deg, rgba(36,0,70,0.7) 0%, rgba(92,24,148,0.5) 60%, rgba(0,100,148,0.4) 100%);
      border: 1px solid rgba(255,255,255,0.15);
      filter: drop-shadow(0 0 1px rgba(255,255,255,0.1));
      opacity: 0.4;
      mix-blend-mode: screen;
    }

    /* You can add many polygons (triangles, quads, pentagons) via clip-paths */
    .p1 {
      clip-path: polygon(10% 10%, 40% 5%, 50% 30%, 20% 25%);
      width: 300px;
      height: 200px;
      top: 10%;
      left: 5%;
      transform: rotate(4deg);
    }
    .p2 {
      clip-path: polygon(40% 15%, 65% 10%, 80% 35%, 55% 40%);
      width: 320px;
      height: 220px;
      top: 35%;
      left: 20%;
      transform: rotate(-6deg);
    }
    .p3 {
      clip-path: polygon(70% 20%, 95% 15%, 98% 50%, 75% 55%);
      width: 300px;
      height: 180px;
      top: 15%;
      left: 65%;
      transform: rotate(5deg);
    }
    .p4 {
      clip-path: polygon(20% 50%, 55% 45%, 63% 75%, 28% 80%);
      width: 350px;
      height: 260px;
      top: 55%;
      left: 10%;
      transform: rotate(3deg);
      z-index: 5;
    }
    .p5 {
      clip-path: polygon(75% 60%, 90% 55%, 100% 90%, 80% 90%);
      width: 290px;
      height: 190px;
      top: 60%;
      left: 65%;
      transform: rotate(-4deg);
      z-index: 6;
    }

    /* Lines representing connections between nodes */
    /* Using CSS border-bottom or thin div lines rotated and positioned */
    .line {
      position: absolute;
      background: rgba(255 255 255 / 0.2);
      filter: drop-shadow(0 0 1px rgba(255 255 255 / 0.1));
      transform-origin: 0 0;
    }

    /* Example lines (adjust length, position, and angle) */
    .line1 {
      top: 12%;
      left: 35%;
      width: 15%;
      height: 1px;
      transform: rotate(18deg);
    }
    .line2 {
      top: 20%;
      left: 50%;
      width: 10%;
      height: 1px;
      transform: rotate(-20deg);
    }
    .line3 {
      top: 55%;
      left: 30%;
      width: 18%;
      height: 1px;
      transform: rotate(-7deg);
    }
    .line4 {
      top: 40%;
      left: 75%;
      width: 12%;
      height: 1px;
      transform: rotate(15deg);
    }
    .line5 {
      top: 65%;
      left: 70%;
      width: 22%;
      height: 1px;
      transform: rotate(-12deg);
    }

    /* Nodes/circles at polygon vertices or intersections */
    .node {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255 255 255 / 0.7);
      border-radius: 50%;
      background: rgba(255 255 255 / 0.1);
      filter: drop-shadow(0 0 3px rgba(255 255 255 / 0.2));
      mix-blend-mode: screen;
    }

    .node1 {
      top: 11%;
      left: 38%;
    }
    .node2 {
      top: 19%;
      left: 53%;
    }
    .node3 {
      top: 16%;
      left: 70%;
    }
    .node4 {
      top: 58%;
      left: 28%;
    }
    .node5 {
      top: 65%;
      left: 75%;
    }

  </style>
</head>
<body>

  <div class="mesh">
    <!-- Polygon shapes -->
    <div class="polygon p1"></div>
    <div class="polygon p2"></div>
    <div class="polygon p3"></div>
    <div class="polygon p4"></div>
    <div class="polygon p5"></div>

    <!-- Lines between the polygons -->
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
    <div class="line line4"></div>
    <div class="line line5"></div>

    <!-- Nodes on polygon corners -->
    <div class="node node1"></div>
    <div class="node node2"></div>
    <div class="node node3"></div>
    <div class="node node4"></div>
    <div class="node node5"></div>
  </div>

</body>
</html>
